<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="contacto.css">

<body>
   <nav>

        <i class='bx bx-menu'></i>

    <label class="logo"> Jmateras</label>
    <ul>

    </ul>
   </nav>
    <div class="formulario">
        <form action="https://formsubmit.co/julietyartes45@gmail.com" method="POST">
            <h2>Contacto</h2>

            <input type="text" name="name" id="name" placeholder="Nombre y Apedillo" required>
            <label for="name"></label>

            <input type="email" name="email" id="email" placeholder="Correo" required>
            <label for="email"></label>

            <input type="text" name="subject" id="subject" placeholder="Asunto" required>
            <label for="subject"></label>

            <textarea name="mensaje"  id="mensaje" placeholder="escriba aqui su mensaje" cols="30" rows="10"></textarea>

            <input class="boton" type="submit" value="Enviar">

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">

            <input type="hidden" name="_captcha" value="false">
        </form>
     
    </div>
